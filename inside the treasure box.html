<html>
<head>
<title> treasure box  </title>
<script src="script/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">


PImage treasurebox;



void setup(){

	size( 400,270 );
	background(255,255,255 );
	frameRate( 30 );
	
	openedTreasureBox = loadImage("images/opened treasure box.jpg");

}




void draw()
{

	image(openedTreasureBox,0,0);
	fill(255,255,255);
	text(mouseX,10,10);
	text(mouseY,50,10);
	
	
		if (mousePressed == true && mouseButton == LEFT)
	{
		if (mouseY > 220 && mouseY < 240 &&
			mouseX > 340 && mouseX < 380)
		{
			link("second room.html");
		}
	}
	

	fill(255,255,255)
	text("BACK",350,225)

	
}


</script>
<canvas id="mycanvas"></canvas>
</head>

<body>

</body>
</html>
